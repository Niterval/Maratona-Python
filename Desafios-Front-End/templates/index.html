<!DOCTYPE html>
<html>

<head>
	<title>Maratona News</title>
  <!-- AQUI IMPORTO UM ESTILO CSS PRONTO PARA VOCÊ -->
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <!-- APÓS VER ESSE BLOCO DE CÓDIGO PODE APAGAR, SÓ PRA TE MOSTRA UM EXEMPLO DE HTML
	QUE USA OS ESTILOS DO CSS (PRA FICAR BONITINHO ;) )-->
  <header>
    <h1>Maratona News</h1>
    <div>
      <a href="/?order_by=popular">Popular</a>
      <a href="?order_by=news">Nova</a>
    </div>
  </header>

  <main>
		{% for resultado in resultados %}

    <!-- BLOCO DE CODIGO EXEMPLO DE 1 MATÉRIA -->
      <div>
        <div>
          <a href="#">

            <h3>{{resultado.title}}</h3>
          </a>
          <a href="{{resultado.url}}" target="_blank">{{resultado.url}}</a>
        </div>
        <div>
          {{resultado.points}} | By: {{resultado.author}} | {{resultado.num_comments}} comentários
        </div>
      </div>
      <hr />
    <!-- ACABA HTML ESTUTURA DE UMA MATERIA... -->
    <!-- #### -->
		{% endfor %}
  </main>
</body>
</html>
